params:
- name: items
  type: array
  required: true
  description: Array of item objects.
  params:
- name: classes
  type: string
  required: false
  description: Classes to add to the item `div`
- name: title.text
  type: string
  required: true
  description: If `html` is set, this is not required. Text to use within the each title. If `html` is provided, the `text` argument will be ignored.
- name: title.html
  type: string
  required: true
  description: If `text` is set, this is not required.
- name: title.classes
  type: string
  required: false
  description: Classes to add to the title wrapper
- name: status.text
  type: string
  required: true
  description: If `html` is set, this is not required. Text to use within the each value. If `html` is provided, the `text` argument will be ignored.
- name: status.html
  type: string
  required: true
  description: If `text` is set, this is not required. HTML to use within the each value. If `html` is provided, the `text` argument will be ignored.
- name: status.classes
  type: string
  required: false
  description: Classes to add to the status wrapper
- name: url.text
  type: string
  required: false
  description: If `html` is set, this is not required. Text to use within the each title. If `html` is provided, the `text` argument will be ignored.
- name: url.html
  type: string
  required: false
  description: If `text` is set, this is not required. HTML to use within the each value. If `html` is provided, the `text` argument will be ignored.
- name: url.classes
  type: string
  required: false
  description: Classes to add to the actions wrapper
- name: classes
  type: string
  required: false
  description: Classes to add to the container.
- name: attributes
  type: object
  required: false
  description: HTML attributes (for example data attributes) to add to the container.

examples:
  - name: default
    data:
      idPrefix: "task-list-example"
      items:
        - title:
            text: Company Directors
          href: '#'
          status:
            text: Completed
            classes: govuk-task-list__status--completed

        - title:
            text: Registered company details
          href: '#'
          status:
            text: Not started
            classes: govuk-task-list__status--not-started

        - title:
            text: Financial history
          href: '#'
          hint:
            text: Include 5 years of the company's relevant financial information.
          status:
            text: Incomplete
            classes: govuk-task-list__status--incomplete

        - title:
            text: Business plan
          href: '#'
          hint:
            text: Ensure the plan covers objectives, strategies, sales, marketing and financial forecasts.
          status:
            text: In progress
            classes: govuk-task-list__status--in-progress

        - title:
            text: References
          status:
            text: Cannot start yet
            classes: govuk-task-list__status--cannot-start-yet
