params:
- name: questionBanner
  type: object
  required: false
  description: Object containing questionBanner params
  params:
    - name: title
      type: string
      required: true
      description: Title at the top of the cookie banner
    - name: text
      type: string
      required: false
      description: Descriptive text for the cookie banner. Ignored if html is provided
    - name: html
      type: string
      required: false
      description: Descriptive text for the cookie banner. Text is ignored if html is provided
    - name: acceptButtonText
      type: string
      required: true
      description: Text for the accept button
    - name: rejectButtonText
      type: string
      required: true
      description: Text for the reject button
    - name: link
      type: object
      required: true
      description: Used to link to cookie settings page
      params:
        - name: text
          type: string
          required: true
          description: Link text
        - name: href
          type: string
          required: true
          description: Link href
- name: confirmationBanners
  type: array
  required: false
  description: Array of confirmation banners to render
  params:
    - name: text
      type: string
      required: false
      description: Text for the confirmation banner. Ignored if html is provided
    - name: html
      type: string
      required: false
      description: Html for the confirmation banner. Text is ignored if html provided
    - name: classes
      type: string
      required: false
      description: Additional classes on the confirmation banner
    - name: attributes
      type: object
      required: false
      description: Additional attributes on the confirmation banner


examples:
- name: question banner
  data:
    questionBanner:
      title: Cookies on [service name]
      html: <p>We use cookies to make this service work</p><p>We'd like to set some additional cookies so we can remember your settings, understand how you use the service and make improvements.</p>
      acceptButtonText: Accept cookies
      rejectButtonText: Reject cookies
      link:
        text: View cookies and set preferences
        href: /cookie-preferences

- name: accepted confirmation
  data:
    confirmationBanners:
      -
        html: <p>You've accepted additional cookies. You can <a href="/cookie-preferences">change your cookie settings</a> at any time.</p>

- name: rejected confirmation
  data:
    confirmationBanners:
      -
        html: <p>You've rejected additional cookies. You can <a href="/cookie-preferences">change your cookie settings</a> at any time.</p>


- name: all banners together
