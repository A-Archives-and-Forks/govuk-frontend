params:
- name: classes
  type: string
  required: false
  description: The classes that you want to add to the pagination.
- name: previous
  type: object
  required: false
  description: A link to the previous page, if there is one.
  params:
  - name: text
    type: string
    required: false
    description: The previous page link text. Defaults to 'Previous page', where 'page' is visually hidden.
  - name: href
    type: string
    required: true
    description: The previous page URL.
- name: next
  type: object
  required: false
  description: A link to the next page, if there is one.
  params:
  - name: text
    type: string
    required: false
    description: The next page link text. Defaults to 'Next page', where 'page' is visually hidden.
  - name: href
    type: string
    required: true
    description: The next page URL.
- name: items
  type: array
  required: true
  description: Array of link objects.
  params:
  - name: type
    type: string
    required: false
    description: Set to 'elipses' to indicate where a list has been truncated.
  - name: selected
    type: boolean
    required: false
    description: Set to 'true' to indicate the current page.
  - name: text
    type: string
    required: false
    description: The link text - usually a page number.
  - name: href
    type: string
    required: false
    description: The link URL.
- name: results
  type: object
  required: false
  description: Optional text describing the total number of results and which ones are on the current page.
  params:
  - name: from
    type: string
    required: true
    description: Number of first result on page.
  - name: to
    type: string
    required: true
    description: Number of last result on page.
  - name: count
    type: string
    required: true
    description: Total number of results.
  - name: type
    type: string
    required: false
    description: Used to describe the component to screen-readers and in the results text. Defaults to 'results'.

examples:
- name: default
  data:
    previous:
      href: '/page=1'
    next:
      href: '/page=3'
    items:
    - text: '1'
      href: '/page=1'
    - text: '2'
      selected: true
    - text: '3'
      href: '/page=3'
- name: with page descriptions but no numbers
  data:
    classes: 'govuk-pagination__list--block'
    previous:
      text: 'Previous page'
      label: '1 of 3'
      href: '/page=1'
    next:
      text: 'Next page'
      label: '3 of 3'
      href: '/page=3'
- name: with custom link text
  data:
    previous:
      text: 'Previous page'
      href: '/page=1'
    next:
      text: 'Next page'
      href: '/page=3'
    items:
    - text: '1'
      href: '/page=1'
    - text: '2'
      selected: true
    - text: '3'
      href: '/page=3'
- name: with many pages
  data:
    results:
      from: 1001
      to: 1050
      count: 2000
    previous:
      href: '/page=9'
    next:
      href: '/page=11'
    items:
    - text: '1'
      href: '/page=1'
    - type: 'elipses'
    - text: '8'
      href: '/page=8'
    - text: '9'
      href: '/page=9'
    - text: '10'
      selected: true
    - text: '11'
      href: '/page=11'
    - text: '12'
      href: '/page=12'
    - type: 'elipses'
    - text: '40'
      href: '/page=40'
- name: first page
  data:
    next:
      href: '/page=2'
    items:
    - text: '1'
      selected: true
    - text: '2'
      href: '/page=2'
    - text: '3'
      href: '/page=3'
- name: last page
  data:
    previous:
      href: '/page=1'
    items:
    - text: '1'
      href: '/page=1'
    - text: '2'
      href: '/page=2'
    - text: '3'
      selected: true
- name: with results
  data:
    results:
      from: 51
      to: 100
      count: 150
    previous:
      href: '/page=1'
    next:
      href: '/page=3'
    items:
    - text: '1'
      href: '/page=1'
    - text: '2'
      selected: true
    - text: '3'
      href: '/page=3'
- name: with a different type of results
  data:
    results:
      from: 21
      to: 40
      count: 60
      type: 'team members'
    previous:
      href: '/page=1'
    next:
      href: '/page=3'
    items:
    - text: '1'
      href: '/page=1'
    - text: '2'
      selected: true
    - text: '3'
      href: '/page=3'
