params:
  - name: items
    type: array
    required: false
    description: The array of link objects.
    params:
      - name: number
        type: string
        required: false
        description: The pagination item text - usually a page number.
      - name: visuallyHiddenText
        type: string
        required: false
        description: The visually hidden label (for the pagination item) which will be applied to an `aria-label` and announced by screen readers on the pagination item link. Should include page number.
      - name: href
        type: string
        required: true
        description: The link's URL.
      - name: attributes
        type: object
        required: false
        description: The HTML attributes (for example, data attributes) you want to add to the anchor.
  - name: previous
    type: object
    required: false
    description: A link to the previous page, if there is a previous page.
    params:
      - name: text
        type: string
        required: false
        description: The link text to the previous page. Defaults to 'Previous'.
      - name: labelText
        type: string
        required: false
        description: The optional label that goes underneath the link to the previous page, providing further context for the user about where the link goes.
      - name: href
        type: string
        required: true
        description: The previous page's URL.
      - name: attributes
        type: object
        required: false
        description: The HTML attributes (for example, data attributes) you want to add to the anchor.
  - name: next
    type: object
    required: false
    description: A link to the next page, if there is a next page.
    params:
      - name: text
        type: string
        required: false
        description: The link text to the next page. Defaults to 'Next'.
      - name: labelText
        type: string
        required: false
        description: The optional label that goes underneath the link to the next page, providing further context for the user about where the link goes.
      - name: href
        type: string
        required: true
        description: The next page's URL.
      - name: attributes
        type: object
        required: false
        description: The HTML attributes (for example, data attributes) you want to add to the anchor.
  - name: currentPage
    type: integer
    required: true
    description: The index of the current page within the set of `items`. This is a 1-based index, so that it matches the visible number that the component uses by default.
  - name: neighbouringPages
    type: integer
    required: false
    description: How many pages neighbouring the current page should be shown to the user. For example, when set to 2, links for up to 2 pages before and 2 pages after the current page will be visible, for a total of 5 pages. Defaults to 2.
  - name: landmarkLabel
    type: string
    required: false
    description: The label for the navigation landmark that wraps the pagination. Defaults to 'results'.
  - name: classes
    type: string
    required: false
    description: The classes you want to add to the pagination `nav` parent.
  - name: attributes
    type: object
    required: false
    description: The HTML attributes (for example, data attributes) you want to add to the pagination `nav` parent.

examples:
  - name: default
    data:
      previous:
        href: '/previous'
      next:
        href: '/next'
      currentPage: 2
      items:
        - href: '/page/1'
        - href: '/page/2'
        - href: '/page/3'
  - name: with custom navigation landmark
    data:
      previous:
        href: '/previous'
      next:
        href: '/next'
      landmarkLabel: 'search'
      currentPage: 2
      items:
        - href: '/page/1'
        - href: '/page/2'
        - href: '/page/3'
  - name: with custom link and item text
    data:
      previous:
        href: '/previous'
        text: 'Previous page'
      next:
        href: '/next'
        text: 'Next page'
      currentPage: 2
      items:
        - number: 'one'
          href: '/page/1'
        - number: 'two'
          href: '/page/2'
        - number: 'three'
          href: '/page/3'
  - name: with custom accessible labels on item links
    data:
